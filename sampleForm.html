<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample Document</title>
    </head>
    <body>
        <form action="" method="get">
            <p>이름을 입력하세요.</p>
            <!--size: text 가로사이즈, maxlength: 글자수 제한 -->
            <p>text <input type="text" size="10" maxlength="8" name="username"></p>
            <p>readonly <input type="text" value="readonly" readonly></p>
            <p><code>disabled</code> 속성은 입력창을 사용할 수 없게 만듭니다.</p>
            <input type="text" size="50" maxlength="20" value="비활성화" disabled>
            <p><code>placeholder</code> 속성에는 입력창의 내용이 비어있을 때 보여줄 문구를 지정합니다.</p>
            <input type="text" size="50" placeholder="아이디를 입력해 주세요.">
            <p>password <input type="password" name="password"></p>
            <p>search <input type="search" name="search"></p>
            <p>redio 
                <input type="radio" name="redio">
                <input type="radio" name="redio">
                <input type="radio" name="redio">
                <input type="radio" name="redio">
            </p>
            <p>redio 
                <input type="radio" name="redio1">
                <input type="radio" name="redio1">
                <input type="radio" name="redio1">
                <input type="radio" name="redio1">
            </p>
            <p>checkbox 
                <input type="checkbox" name="checkbox">
                <input type="checkbox" name="checkbox">
                <input type="checkbox" name="checkbox">
                <input type="checkbox" name="checkbox">
            </p>
            <p>file <input type="file" name="file"></p>
            
            <p>셀렉트박스</p>
            <select name="selece"><!-- multiple 여러개 옵션 선택가능-->
                <option value="option0" selected disabled>말머리 선택</option>
                <option value="option1">옵션 1번</option>
                <option value="option2">옵션 2번</option>
            </select>
            <select>
                <optgroup label="카테고리1">
                <option selected>말머리 선택</option>
                <option>옵션 1번</option>
                <option>옵션 2번</option>
                </optgroup>
                <optgroup label="카테고리2">
                <option>말머리 선택</option>
                <option>옵션 1번</option>
                <option>옵션 2번</option>
                </optgroup>
            </select>
            <input type="text"><br>
            <p>textarea</p>
            <textarea></textarea>
            <br>
            <textarea cols="50" rows="5" placeholder="내용을 입력해주세요."></textarea>
            <br>
            <input type="number" min="5" max="15" step="5"><br> <!-- IE브라우저 지원 안함 -->
            <input type="range" min="0" max="100" step="5">
            
            <form>
                <fieldset>
                    <legend>회원가입</legend>
                    <p>이름 <input type="text" id="username" size="10"></p>
                </fieldset>
                <fieldset>
                    <legend>회원약관</legend>
                    <p>개인정보 <input type="textarea" id="policy"></p>
                </fieldset>    
            </form>
            
            <p>submit <input type="submit" value="확인"></p>
            <p>reset <input type="reset" value="취소"></p>
        </form>
    
        <div>111</div>
        <div>222</div>

        <sup>위 첨자</sup>
        <sub>아래 첨자</sub>
        
    </body>
</html>
