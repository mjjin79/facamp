<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JOIN</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=2.0, minimum-scale=1.0, user-scalable=yes">
    </head>
    <body>
        <h1>회원가입</h1>
        
        <form action="index.html" method="post">
            <fieldset>
                <legend>필수 입력 정보</legend>
                <table>
                    <tr>
                        <td width="150">
                            <label for="email">이메일</label>
                        </td>
                        <td>
                            <input type="text" name="email" id="email" size="40">
                        </td>
                    <tr>
                        <td width="150">
                            <label for="password">비밀번호</label>
                        </td>
                        <td>
                            <input type="password" name="password" id="password" size="40">
                        </td>
                    </tr>
                    <tr>
                        <td width="150">
                            <label for="passwordConfirm">비밀번호 확인</label>
                        </td>
                        <td>
                            <input type="password" name="passwordConfirm" id="passwordConfirm" size="40">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>선택 입력 정보</legend>
                <table>
                    <tr>
                        <td width="150">
                            <label for="phone1">전화번호</label>
                        </td>
                        <td>
                            <select name="phone1" id="phone1">
                                <option value="010">010</option>
                                <option value="02">02</option>
                                <option value="031">031</option>
                                <option value="070">070</option>
                            </select>
                            <input type="tel" name="phone2" id="phone2" size="6" maxlength="4">
                            <input type="tel" name="phone3" id="phone3" size="6" maxlength="4">
                        </td>
                    </tr>
                    <tr>
                        <td width="150">
                            <label for="birth">생년월일</label>
                        </td>
                        <td>
                            <input type="date" name="birth" id="birth">
                        </td>
                    </tr>
                </table>
            </fieldset>
            <button type="submit">가입</button>
            <button type="reset">취소</button>
        </form>
    </body>
</html>
