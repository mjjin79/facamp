<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JOIN</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=2.0, minimum-scale=1.0, user-scalable=yes">
    </head>
    <body>
        <h1>회원가입</h1>
        
        <form action="index.html" method="post">
            <fieldset>
                <legend>필수 입력 정보</legend>
                <p><label for="email">이메일</label></p>
                <p><input type="text" name="email" id="email" size="40"></p>
                <p><label for="password">비밀번호</label></p>
                <p><input type="password" name="password" id="password" size="40"></p>
                <p>비밀번호 확인</p>
                <p><input type="password" name="password" size="40"></p>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>선택 입력 정보</legend>
                <p>전화번호</p>
                <p>                        
                    <select name="phone1">
                        <option value="010">010</option>
                        <option value="02">02</option>
                        <option value="031">031</option>
                        <option value="070">070</option>
                    </select>
                <input type="text" name="phone2" size="6" maxlength="4">
                <input type="text" name="phone3" size="6" maxlength="4"> </p>
                    
                <p>생년월일</p>
                <p><input type="date" name="birth"></p>
            </fieldset>
            <button type="submit">가입</button>
            <button type="reset">취소</button>
        </form>
    </body>
</html>
