<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>JavaScript is single-threaded</title>
		<script>
		var timerID, intervalID;
		function start1() {
			init();
			var i = 0;
			var start = new Date();
			intervalID = setInterval(function(){
				var elapsed = new Date() - start;
				if (++i > 10) clearInterval(intervalID);
				console.log('seq: '+i+' / '+elapsed+'ms');
			}, 100);
		}

		function start2() {
			init();
			var i = 0;
			var start = new Date();

			intervalID = setInterval(function(){
				var elapsed = new Date() - start;
				if (++i > 10) clearInterval(intervalID);
				console.log('seq: '+i+' / '+elapsed+'ms');
			}, 100);

			timerID = setTimeout(function(){
				var d = new Date();
				while (1) {
					if (new Date() - d > 300) break;
				}
				console.log('timeout is excuted!');
			}, 250);
		}

		function init() {
			clearTimeout(timerID);
			clearInterval(intervalID);
			console.clear();
		}
		</script>
