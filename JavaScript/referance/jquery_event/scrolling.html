<!doctype html>
<html>
<head>
  <title>스크롤링 애니메이션</title>
  <meta charset="utf-8">
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
  jQuery(function($){
    $(window).on('scroll', function(){
      var index = Math.floor($(this).scrollTop() / 50);
      index = index % 8;

      var dist = Math.floor($(this).scrollTop() / 10);
      $('#runner')
        .css('background-position', (-index*108)+'px 0')
        .css('left', dist+'px');
    });
  });
  </script>
  <style>
  #runner {
    position:fixed;
    width: 108px;
    height: 140px;
    background:url(runner.png) no-repeat;
  }

  #box {
    position:absolute;
    width:50px;
    height:50px;
    background:red;
    top:2000px;
  }
  </style>
</head>
<body>
  <div style="height:10000px;position:relative;">
    <div id="runner"></div>
    <div id="box"></div>
  </div>
</body>
</html>
